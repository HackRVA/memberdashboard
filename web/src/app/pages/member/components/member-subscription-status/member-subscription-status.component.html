<div class="modal-container">
  <header>
    <h2>Member Subscription Status</h2>
  </header>

  <section>
    @if(member) {
    <p>
      {{ member.subscriptionID ?? "No Subscription ID" }}
    </p>
    <p>
      {{ member.memberLevel | memberLevel }}
    </p>
    } @else {
    <p>Loading ...</p>
    }
    <button type="type" mat-raised-button (click)="close()">Close</button>
  </section>
</div>
